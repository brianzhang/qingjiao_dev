##\u8ba4\u8bc1\u6846\u67b6 shiro/security
auth.framework=shiro
##auth.framework=security\u6709\u6548
remember.me.cookie.name=ibps_remember_me_cookie
##\u767b\u9646\u9a8c\u8bc1\u7801
validCodeEnabled=false
##\u8d85\u7ba1\u8d26\u53f7
admin.account=admin
##\u7ba1\u7406\u662f\u5426\u5141\u8bb8\u5207\u6362\u7528\u6237true|false\uff0c\u5206\u5e03\u5f0f\u90e8\u7f72\u5207\u6362\u7528\u6237\u652f\u6301\u4e0d\u5b8c\u5168
user.switch.allowed=true
##\u662f\u5426\u5355\u5904\u767b\u9646true|false\uff0ctrue\u53ea\u80fd\u4e00\u5904\u767b\u9646\uff0c\u4f1a\u8e22\u7528\u6237\u4e0b\u7ebf
user.login.single=true
##\u767b\u5f55\u6b21\u6570\u9650\u5236-\u5f3a\u5236\u8f93\u5165\u9a8c\u8bc1\u7801
user.valid.retry=100000
##\u767b\u5f55\u6b21\u6570\u9650\u5236-\u9501\u5b9a\u7528\u6237
user.lock.retry=10000
##\u89e3\u9501\u6a21\u5f0f-auto\uff1a\u81ea\u52a8\u3001manual\uff1a\u624b\u52a8
user.lock.mode=auto
##\u767b\u5f55\u6b21\u6570\u9650\u5236-\u9501\u5b9a\u65f6\u957f/\u5206\u949f\uff0cmode=auto\u751f\u6548
user.lock.time=10
cookie.domain=bpmhome.cn
##1209600=14\u5929/2592000=30\u5929
cookie.age=1209600
##session
session.cache.name=shiro_session_cache
session.id=sid
session.expire=1800
session.sessionTimeout=1800000
session.sessionTimeoutClean=3600000

## \u7b2c\u4e09\u65b9\u63a5\u5165\u7533\u8bf7\u901a\u77e5\u63a5\u6536\u4eba\u8d26\u53f7\uff0c\u591a\u4e2a\u8bf7\u7528\u201c,\u201d\u5206\u9694
auth.auditor.account=admin

auth.maxSession=1
##\u4e0d\u5904\u7406undeal/\u8e22\u4eba\u4e0b\u7ebfkickout
auth.kickoutType=undeal